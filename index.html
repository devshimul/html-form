<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Styling the HTML form</title>
  </head>
  <body>
    <!-- Form section start -->
    <div class="form-section">
      <div class="form-area">
        <form>
          <div class="contact-header">
            <h1>Contact Us</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptate, impedit.
            </p>
          </div>
          <div class="full-name">
            <div class="first-name">
              <input
                type="text"
                class="input-field"
                placeholder="First Name"
                name="user-first-name"
              />
            </div>
            <div class="last-name">
              <input
                type="text"
                class="input-field"
                placeholder="Last Name"
                name="user-last-name"
              />
            </div>
          </div>
          <div class="email-url">
            <div class="email">
              <input
                type="email"
                class="input-field"
                placeholder="Email Address"
              />
            </div>
            <div class="url">
              <input
                type="url"
                class="input-field"
                placeholder="https://example.com"
              />
            </div>
          </div>
          <div class="full-address">
            <input
              type="text"
              class="input-field"
              placeholder="Your Full Address"
            />
          </div>
          <div class="basic-info">
            <div class="phone">
              <input
                type="tel"
                class="input-field"
                placeholder="Phone Number"
              />
            </div>
            <div class="gender">
              <input type="radio" name="gender" value="male" />
              <span>Male</span>
              <input type="radio" name="gender" value="female" />
              <span>Female</span>
            </div>
            <div class="post-code">
              <input
                type="number"
                class="input-field"
                placeholder="Post Code"
              />
            </div>
          </div>
          <div class="message">
            <textarea
              class="input-field message-box"
              name=""
              id=""
              placeholder="Type your message..."
            ></textarea>
          </div>
          <div class="btn-submit">
            <input type="submit" class="btn" value="Send Message" />
          </div>
        </form>
      </div>
    </div>
    <!-- Form section end -->
  </body>
</html>
